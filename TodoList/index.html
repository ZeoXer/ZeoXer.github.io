<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/all.css" />
    <title>TodoList</title>
  </head>
  <body>
    <div class="bg"></div>
    <div class="container">
      <h1 class="title">TODO LIST</h1>
      <div class="add-new-item">
        <input
          type="text"
          id="new-item"
          class="new-item"
          name="new-item"
          placeholder="新增待辦事項"
        />
        <a href="#" id="add-button" class="add-button">+</a>
      </div>
      <div class="item-region">
        <ul id="item-category" class="item-category">
          <li class="category-option active"><a href="#">全部</a></li>
          <li class="category-option"><a href="#">待完成</a></li>
          <li class="category-option"><a href="#">已完成</a></li>
        </ul>
        <ul id="item-list" class="item-list">
          <!-- <li>
            <label>
              <input type="checkbox" />
              <span>晚上要刷牙</span>
            </label>
            <a href="#" class="delete-item" id="delete-item"></a>
          </li>
          <li>
            <label>
              <input type="checkbox" />
              <span>晚上要刷牙</span>
            </label>
            <a href="#" class="delete-item" id="delete-item"></a>
          </li> -->
        </ul>
        <div class="item-info">
          <p id="num-info" class="num-info"><em>0</em> 個<span>待完成</span>項目</p>
          <a href="#" id="clear-all-finished" class="clear-all-finished">清除已完成項目</a>
        </div>
      </div>
    </div>

    <script src="./js/all.js"></script>
  </body>
</html>
